<!DOCTYPE html>
<html>
    <head>
        <title>Job appply</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--<style>
            h2{
                color:rgb(84, 74, 75);
            }
        </style>-->
    </head>
    <body>
        <form>
        <h2><q>JOB APPLICATION FORM</q></h2>
        <fieldset>
            <legend><i>Personal infomation</i></legend>
            <label for="" style="color:blueviolet;">Name</label>
            <input type="text" placeholder="first_name" id="">&nbsp;&nbsp;<input type="text" placeholder="last_name" id=""><br><br>
            <label>male</label>
            <input type="radio" name="Gender" value="male">
            <label>female</label>
            <input type="radio" name="Gender" value="female">
            <label>other</label>
            <input type="radio" name="Gender" value="other"><br><br>
            <label for="">Date of Birth</label>
            <input type="date"><br><br>
            <label>Phone no.</label>
            <input type="text" placeholder="contact detail">&nbsp;
            <label>email id</label>
            <input type="email" placeholder="email id">
        </fieldset>
        <fieldset>
            <legend><i>Address information</i></legend>
            <label>Address</label>
            <input type="text" placeholder="house no.">&nbsp;&nbsp;<input type="text" placeholder="society" size="38">
            <br><br>
            <label for="">city</label>
            <select id="">
                <option>Bhopal</option>
                <option>Indore</option>
                <option>Gwalior</option>
                <option>Narmadapuram</option>
                <option>Itarsi</option>
            </select>&nbsp;
            <label for="">state</label>
            <select id="">
                <option>MP</option>
                <option>UP</option>
                <option>JK</option>
                <option>UK</option>
            </select>&nbsp;
            <label>pincode</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <legend><i>Education Qualification</i></legend>
            <label  for="">12th</label>
            <select id="">
                <option>CBSE</option>
                <option>ICSC</option>
                <option>MP BOARD</option>
            </select><br><br>
            <label for="">Bachelor Degree</label>
            <select id="">
                <option>B.E</option>
                <option>Bcom</option>
                <option>BCA</option>
                <option>BSC</option>
            </select>     
        </fieldset>
        <fieldset>
            <legend><i>Job description</i></legend>
            <label>Company</label>
            <input type="text" placeholder="name of company"><br><br>
            <label>Designation</label>
            <input type="text"><br><br>
            <label>Date of joining</label>
            <input type="date"><br><br>
            <label>Experience</label>
            <input type="number" placeholder="year">
        </fieldset><br>
        <fieldset>
            <legend><i>Applied for</i></legend>
            <label for="">Applied Position</label>
            <select name="" id="">
                <option value="">Software developer</option>
                <option value="">Front-End developer</option>
                <option value="">Backend developer</option>
                <option value="">HR</option>
                <option value="">Product Manager</option>
            </select>
            <br><br>
            <label for="">Preferred Interview Date</label>
            <input type="date"><br><br>
        </fieldset><br><br>
        <label>Resume</label>
        <input type="file"><br><br>
        <label for="Anik">Cover letter</label><br>
        <textarea id="Anik" rows="8" ></textarea><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
    </body>
</html>
